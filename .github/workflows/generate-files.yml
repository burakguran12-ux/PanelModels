name: Generate catalogs

on:
  push:
    branches: [ main ]
    paths:
      - 'models/**'
      - 'thumbs/**'
      - 'scripts/generate-files.js'
      - '.github/workflows/generate-files.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Eğer ileride ekstra paket eklersen (örn: glob, sharp) bu satırı aç:
      # - name: Install dependencies
      #   run: npm ci

      - name: Generate JSON catalogs
        run: node scripts/generate-files.js

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add catalog.json files.json thumbs.json models.json || true
          git diff --cached --quiet || git commit -m "CI: regenerate catalogs"
          git push
